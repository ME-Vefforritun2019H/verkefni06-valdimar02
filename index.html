<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>


<form action="http://www.example.com/review.php" method="get">
    <fieldset>
        <legend>Your Details:</legend>
        <label>Name:<input type="text" name="Name" size="30" maxlength="100"> </label>
        <br/>
        <label>Email:<input type="email" name="Email" size="30" maxlength="100"></label>
        <br/>
    </fieldset>

    <br/>
    <fieldset>
        <legend>Your Review:</legend>
        <p>
            <label for="hear-about">How did you hear about us?</label>
            <select name="referrer" id="hear-about">
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="advert">Advert</option>
                <option value="other">Other</option>
            </select>
        </p>

        <p>Would you visit again?</p>
        <br>
        <input type="radio" name="Rating" value="yes"> <label>Yes</label>
        <input type="radio" name="Rating" value="no"><label>No</label>
        <input type="radio" name="Rating" value="maybe"><label>Maybe</label>

        <p>
            <label for="comment">Comments:</label>
            <br/>
            <textarea rows="4" cols="40" id="comment"></textarea>
        </p>

        <input type="checkbox" name="subscribe" checked><label>Sign me up for email updates</label>
        <input type="submit" value="Submit review">

    </fieldset>
</form>


</body>
</html>
